<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/output.css" rel="stylesheet" />
</head>
<body>
    
    <nav id="navegacion">

    </nav>

    <script>

async function loadNavContent() {
  try {
    const response = await fetch('index.html');
    if (!response.ok) throw new Error('Error al cargar index.html');
    
    const text = await response.text();
    const tempDocument = new DOMParser().parseFromString(text, 'text/html');
    
    const navElement = tempDocument.querySelector('#barra-de-navegacion');
    const targetNav = document.getElementById('navegacion');

    if (navElement && targetNav) {
      targetNav.innerHTML = navElement.outerHTML;

      // Carga y ejecuta los scripts
      const scripts = tempDocument.querySelectorAll('script');
      scripts.forEach(script => {
        const newScript = document.createElement('script');
        if (script.src) {
          newScript.src = script.src;
        } else {
          newScript.textContent = script.textContent;
        }
        document.body.appendChild(newScript);
      });
    } else {
      console.error('No se encontraron los elementos necesarios.');
    }
  } catch (error) {
    console.error('Error en la solicitud:', error);
  }
}

loadNavContent();



    </script>
    <script src="assets/js/flowbite.js" id="scripts"></script>
</body>
</html>
